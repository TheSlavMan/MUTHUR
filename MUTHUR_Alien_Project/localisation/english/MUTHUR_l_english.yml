  # Special Projects
  MUTHUR_weyland_terraform_start_title:0 "Insight into Terraforming"
  MUTHUR_weyland_terraform_start_desc:0 "Weyland R&D would like to look into environmental manipulation prototypes."
  MUTHUR_weyland_terraform_title:0 "Project: Proactive Terraforming"
  MUTHUR_weyland_terraform_desc:0 "Weyland R&D channels engineering resources into environmental manipulation prototypes. Preliminary results accelerate breakthroughs in [tech_terrestrial_sculpting]."
  MUTHUR_steal_terraform_title:0 "Acquired Data: Terraforming Methods"
  MUTHUR_steal_terraform_desc:0 "Recovered Weyland research fragments enable accelerated study toward early terraforming capability."
  MUTHUR_WEYLAND_TERRAFORMING_PUSH:0 "Project: Terraforming Initiative"
  MUTHUR_WEYLAND_TERRAFORMING_PUSH_DESC:0 "The Weyland Corporation has green-lit an ambitious research program focused on controlled environmental engineering. Vast engineering resources are being redirected into atmospheric processors, climate simulation models, and planetary-scale terraforming prototypes. If successful, this program will accelerate our mastery of reshaping alien worlds to human needs."
  MUTHUR_CORP_TERRAFORMING_HEIST:0 "Operation: Research Acquisition"
  MUTHUR_CORP_TERRAFORMING_HEIST_DESC:0 "Weyland's breakthrough in terraforming technology has not gone unnoticed. Our intelligence divisions have prepared covert operations to infiltrate corporate networks and acquire their hard-won research. With the right application of engineering resources and espionage, we may replicate their progress and secure parity in the race for planetary transformation."
  MUTHUR_terraform_heist_start_title:0 "Operation: Terraforming Data Heist"
  MUTHUR_terraform_heist_start_desc:0 "Weyland's accelerated research program into planetary engineering has yielded valuable breakthroughs. Our analysts believe that, with sufficient investment in covert operations and engineering expertise, we can infiltrate their data archives and copy critical schematics. Success would allow us to match their advances in terraforming technology—and deny them a decisive corporate edge."
  MUTHUR_gj667_visibility_title:0 "Deep-Space Survey Priority Update"
  MUTHUR_gj667_visibility_desc:0 "Weyland-Yutani Research Command has authorized a revised long-range survey profile following recent advancements in environmental engineering. Corporate sensor arrays have been recalibrated to prioritize the GJ667 region.\n\nThe system is now within actionable visibility parameters. Exploration assets may be deployed at Executive discretion."
  MUTHUR_tech_security_breach_title:0 "Unauthorized Use of Weyland Technology"
  MUTHUR_tech_security_breach_desc:0 "Weyland Corporate Security has confirmed that proprietary terraforming technology has been obtained by an external party without authorization. The material in question originates from restricted research programs and was never approved for independent or third-party deployment.\n\nAn internal review is currently underway to determine the scope of the breach and identify points of compromise. All divisions in possession of related data have been instructed to enforce immediate access restrictions and suspend discretionary research sharing.\n\nSenior leadership has been briefed. Any unlicensed application of Weyland-Yutani intellectual property will be treated as a hostile infringement and addressed in accordance with corporate policy."

  # Origins
  MUTHUR_origin_weyland:0 "Multinational Corporation Monopoly - Weyland"
  MUTHUR_origin_weyland_desc:1 "Founded in 2012 by the visionary industrialist Peter Weyland, Weyland Corp rose to dominance with unprecedented speed, its vast portfolio of revolutionary patents granting it a market valuation unmatched at birth. By 2015, the corporation had extended its reach beyond Earth, launching Solstice orbital platforms capable of beaming energy across planetary distances.\n\nIn the decades that followed, Weyland Corp blurred the line between public institution and private empire. It financed deep-space scientific endeavors, uncovered microbial life beyond Earth, shattered market records, and decisively crushed all legal challenges to its technological supremacy. Human progress became inseparable from corporate ambition, with shareholders and executives alike guiding the future of the species.\n\nIn the early 2030s, Weyland engineers completed the Heliades - humanity's first faster-than-light capable vessel. With the barriers of interstellar distance finally broken, Weyland Corp now stands poised to export its monopoly beyond Sol, carrying its vision, its authority, and its profits to the stars."
  MUTHUR_origin_tooltip_weyland_effects_start: "- $INITIAL_POPS$ §G+400§!$NEW_LINE$- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_generator_district', £district£ $district_generator_plural$]: §G+1§!"
  MUTHUR_origin_tooltip_weyland_effects_end: "$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_prosp_uni']$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_planetary_unification', £society_research£ $tech_planetary_unification$]"
  MUTHUR_origin_tooltip_weyland_effects:3 "$origin_tooltip_default_effects_start$$TABBED_NEW_LINE$- ['concept_farming_district', £district£ $district_farming_plural$]: §G+1§!$origin_tooltip_default_effects_end$"
